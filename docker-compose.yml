version: '3.8'

services:
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8098:8098"  # پورت اصلاح شده
    environment:
      - NODE_ENV=production
      - PORT=8098
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8098/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3